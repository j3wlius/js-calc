<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        <div class="display">
          <input type="text" name="" id="" value="" />
        </div>

        <div class="calculator">
          <input type="button" value="AC" class="operator bold clear" />
          <input type="button" value="DEL" class="operator bold delete" />
          <input type="button" value="(" class="operator math" />
          <input type="button" value=")" class="operator math" />
          <input type="button" value="PI" class="operator math" />

          <input type="button" value="7" class="num bold" />
          <input type="button" value="8" class="num bold" />
          <input type="button" value="9" class="num bold" />
          <input type="button" value="/" class="operator math" />
          <input type="button" value="sqrt" class="operator math" />

          <input type="button" value="4" class="num bold" />
          <input type="button" value="5" class="num bold" />
          <input type="button" value="6" class="num bold" />
          <input type="button" value="*" class="operator math" />
          <input type="button" value="**" class="operator math" />

          <input type="button" value="1" class="num bold" />
          <input type="button" value="2" class="num bold" />
          <input type="button" value="3" class="num bold" />
          <input type="button" value="." class="operator math" />
          <input type="button" value="-" class="operator math" />

          <input type="button" value="0" class="num bold" />
          <input type="button" value="%" class="operator math" />
          <input type="button" value="+" class="operator math" />
          <input type="button" value="=" class="equal" />
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
